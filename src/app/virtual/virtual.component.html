<h1>Angular Virtual Scroll Demo</h1>
<hr>
<h5>Total: {{ personas.length }}</h5>
<cdk-virtual-scroll-viewport (scrolledIndexChange)="onScrolledIndexChange()" itemSize="10" class="list-container">
  <div *cdkVirtualFor="let personas of personas; let i=index,let conteo=count,even as isEven; odd as isOdd">
    <div class="list-item" [class.is-odd]="isOdd" [class.is-even]="isEven">Item {{ i + 1 }}</div>
  </div>
</cdk-virtual-scroll-viewport>
